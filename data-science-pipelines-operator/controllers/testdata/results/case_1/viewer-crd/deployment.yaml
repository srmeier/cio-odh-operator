apiVersion: apps/v1
kind: Deployment
metadata:
  name: ds-pipeline-viewer-crd-testdsp
  namespace: default
  labels:
    app: ds-pipeline-viewer-crd-testdsp
    component: data-science-pipelines
spec:
  selector:
    matchLabels:
      app: ds-pipeline-viewer-crd-testdsp
      component: data-science-pipelines
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
      labels:
        app: ds-pipeline-viewer-crd-testdsp
        component: data-science-pipelines
    spec:
      containers:
        - image: "quay.io/modh/odh-ml-pipelines-viewercontroller-container:v1.18.0-8"
          imagePullPolicy: Always
          name: ds-pipeline-viewer-crd
          command:
            - controller
            - "-logtostderr=true"
            - "-max_num_viewers=50"
            - "--namespace=default"
          livenessProbe:
            exec:
              command:
                - test
                - -x
                - controller
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 2
          readinessProbe:
            exec:
              command:
                - test
                - -x
                - controller
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
          resources:
            requests:
              cpu: 120m
              memory: 100Mi
            limits:
              cpu: 250m
              memory: 500Mi
      serviceAccountName: ds-pipeline-viewer-crd-testdsp
