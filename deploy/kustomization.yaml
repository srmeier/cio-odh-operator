apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../opendatahub-operator/deploy
  - ../data-science-pipelines-operator/config/base

replacements:
  - source:
      kind: Deployment
      name: kubeflow-operator
      fieldPath: metadata.annotations.cio-target-namespace
    targets:
      - select:
          kind: Service
        fieldPaths:
          - metadata.namespace
